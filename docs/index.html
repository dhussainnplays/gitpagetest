<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | Firebase Integration</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <!-- Firebase SDKs (Compat Mode Required for WebGL) -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
    
    <script>
      // Firebase Configuration and Initialization
      (function() {
        const firebaseConfig = {
          apiKey: "AIzaSyB7GoEWnk-5Uxpqojltac01KerhSV_u1c4",
          authDomain: "kareemandsugar-35884.firebaseapp.com",
          databaseURL: "https://kareemandsugar-35884-default-rtdb.firebaseio.com",
          projectId: "kareemandsugar-35884",
          storageBucket: "kareemandsugar-35884.firebasestorage.app",
          messagingSenderId: "633289654817",
          appId: "1:633289654817:web:1afa8f554fc95f2fc4d960",
          measurementId: "G-8QLXJN19FT"
        };

        try {
          const app = firebase.initializeApp(firebaseConfig);
          window.firebaseAuth = firebase.auth();
          window.firebaseDatabase = firebase.database();
          
          // Monitor auth state
          firebase.auth().onAuthStateChanged((user) => {
            console.log("Auth state changed:", user ? "Logged in" : "Logged out");
          });
          
          console.log("Firebase initialized successfully");
        } catch (error) {
          console.error("Firebase initialization error:", error);
          unityShowBanner("Firebase failed to initialize. Please refresh.", "error");
        }
      })();

      // Unity Configuration
      var buildUrl = "Build";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGL Firebase Test",
        productVersion: "1.0",
        showBanner: unityShowBanner
      };

      // Canvas Setup
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        
        if (type == 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Mobile Detection
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // Unity Instance Creation
      loadingBar.style.display = "block";
      
      var script = document.createElement("script");
      script.src = buildUrl + "/Build.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Notify Unity when Firebase is ready
          if (window.firebaseAuth) {
            unityInstance.SendMessage('FirebaseManager', 'OnFirebaseReady');
          }
        }).catch((message) => {
          alert(message);
        });
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
